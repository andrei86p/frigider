<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fridge Inventory</title>
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="apple-touch-icon" href="icon.svg">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Scanner Lib -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header>
    <div class="logo">MyFridge</div>
    <div class="header-actions">
      <!-- Future: User profile or settings -->
    </div>
  </header>

  <main>
    <div id="product-list" class="product-grid">
      <!-- Product Cards injected here -->
    </div>
    
    <!-- Empty State -->
    <div id="empty-state" class="hidden" style="text-align: center; margin-top: 4rem; color: var(--text-muted);">
      <span class="material-symbols-rounded" style="font-size: 48px; margin-bottom: 1rem;">kitchen</span>
      <p>Your fridge is empty!</p>
      <p style="font-size: 0.9rem">Tap + to add items</p>
    </div>
  </main>

  <button class="fab" id="add-btn">
    <span class="material-symbols-rounded">add</span>
  </button>

  <!-- Add Product Modal -->
  <div class="modal-overlay" id="add-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Add Product</h2>
        <button class="close-btn" id="close-modal-btn">
          <span class="material-symbols-rounded">close</span>
        </button>
      </div>
      
      <div id="scanner-container" class="hidden">
        <div id="reader"></div>
        <button class="btn btn-secondary" id="stop-scan-btn">Cancel Scan</button>
      </div>

      <form id="product-form">
        <div class="form-group">
          <label>Barcode</label>
          <div style="display: flex; gap: 0.5rem;">
            <input type="text" id="barcode-input" placeholder="Scan or type..." required>
            <button type="button" class="btn btn-primary" id="scan-btn" style="width: auto; padding: 0 1rem;">
              <span class="material-symbols-rounded">barcode_reader</span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>Product Name</label>
          <input type="text" id="name-input" placeholder="e.g. Milk, Eggs" required>
        </div>

        <div class="form-group">
          <label>Image URL (Optional)</label>
          <input type="url" id="image-input" placeholder="https://...">
        </div>
        
        <div class="form-group">
            <label>Quantity</label>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button type="button" class="btn btn-secondary" style="width: 40px; margin: 0;" onclick="this.nextElementSibling.stepDown()">-</button>
                <input type="number" id="qty-input" value="1" min="1" style="text-align: center;">
                <button type="button" class="btn btn-secondary" style="width: 40px; margin: 0;" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Product</button>
      </form>
    </div>
  </div>

  <script src="js/db.js"></script>
  <script src="js/scanner.js"></script>
  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW Registered'))
          .catch(err => console.log('SW Error:', err));
      });
    }
  </script>
</body>
</html>
