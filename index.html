<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fridge Inventory V2</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header>
    <div class="logo">MyFridge</div>
    <!-- Add Category Btn -->
    <button id="new-cat-btn" style="background:none; border:none; color:var(--primary); font-weight:600;">+ Cat</button>
  </header>

  <main id="main-content">
    <!-- List injected here -->
  </main>

  <button class="fab" id="add-btn"><span class="material-symbols-rounded">add</span></button>

  <!-- Add Product Modal -->
  <div class="modal-overlay" id="add-modal">
    <div class="modal-content">
      <h2 style="margin-bottom:1.5rem">Add Product</h2>
      
      <form id="product-form">
        <!-- Scan Row -->
        <div style="display:flex; gap:10px; margin-bottom: 1rem;">
          <input type="text" id="barcode-input" placeholder="Barcode..." required style="margin:0;">
          <button type="button" class="btn-primary" id="scan-trigger" style="width:60px;"><span class="material-symbols-rounded">barcode_reader</span></button>
        </div>

        <input type="text" id="name-input" placeholder="Product Name" required>
        
        <!-- Category Select -->
        <select id="category-input"></select>
        
        <!-- Photo Row -->
        <div style="margin-bottom: 1rem;">
             <button type="button" class="btn" style="background: #334155; color: white; display: flex; align-items:center; justify-content:center; gap:10px;" id="take-photo-btn">
                <span class="material-symbols-rounded">photo_camera</span> Take Photo
             </button>
             <div id="photo-preview" style="margin-top:10px; display:none;">
                 <img id="photo-img" src="" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
                 <input type="hidden" id="photo-base64">
             </div>
        </div>

        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:1.5rem; background:rgba(255,255,255,0.05); padding:1rem; border-radius:12px;">
            <label style="margin:0">Quantity</label>
            <div class="product-qty-ctrl">
                <button type="button" class="btn-qty" onclick="adjInput(-1)">-</button>
                <input type="number" id="qty-input" value="1" min="1" style="width:50px; margin:0; text-align:center; background:none; border:none; padding:0;">
                <button type="button" class="btn-qty" onclick="adjInput(1)">+</button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Product</button>
        <button type="button" class="btn" id="close-modal" style="margin-top:10px; color:#94a3b8">Cancel</button>
      </form>
    </div>
  </div>
  
  <!-- Add Category Modal -->
  <div class="modal-overlay" id="cat-modal">
    <div class="modal-content" style="height:auto;">
        <h3>New Category</h3>
        <input type="text" id="new-cat-input" placeholder="Category Name" style="margin-top:1rem;">
        <button class="btn btn-primary" id="save-cat-btn">Create</button>
        <button class="btn" onclick="document.getElementById('cat-modal').classList.remove('active')" style="margin-top:10px;">Cancel</button>
    </div>
  </div>

  <!-- Scanner Overlay -->
  <div id="scanner-overlay" class="hidden">
    <div id="reader"></div>
    <div class="scanner-ui">
        <button class="btn-danger" id="close-scanner" style="width: auto; padding: 10px 30px; border-radius: 30px;">Close Camera</button>
    </div>
  </div>

  <!-- Camera Capture Overlay -->
  <div id="camera-overlay" class="hidden" style="position:fixed; inset:0; background:black; z-index:250; flex-direction:column;">
    <video id="camera-feed" autoplay playsinline style="width:100%; flex:1; object-fit:cover;"></video>
    <div style="padding: 2rem; display: flex; justify-content: center; gap: 2rem; background: black;">
        <button class="btn" id="close-camera" style="width:auto; color:white;">Cancel</button>
        <button class="btn-primary" id="capture-btn" style="width:80px; height:80px; border-radius:50%; display:flex; align-items:center; justify-content:center; border: 4px solid white;">
            <div style="width:60px; height:60px; background:white; border-radius:50%;"></div>
        </button>
    </div>
    <canvas id="camera-canvas" class="hidden"></canvas>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="this.classList.remove('active')">
    <img src="" id="lightbox-img">
  </div>

  <script src="js/db.js"></script>
  <script src="js/scanner.js"></script>
  <script src="js/app.js"></script>
  <script>
      function adjInput(d) {
        const el = document.getElementById('qty-input');
        const v = parseInt(el.value) + d;
        if(v >= 1) el.value = v;
      }
      if ('serviceWorker' in navigator) { window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js')); }
  </script>
</body>
</html>
